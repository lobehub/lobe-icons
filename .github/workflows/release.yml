name: Release CI
on:
  push:
    branches:
      - master
      - alpha
      - beta
      - rc

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install deps
        run: bun i

      - name: CI
        run: bun run ci

      - name: Test
        run: bun run test

      - name: Build
        run: bun run build

      - name: Release
        run: bun run release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build Static
        run: |-
          bun run build:static
          bun run sync:md

      - name: Commit changes
        run: |-
          git diff
          git config --global user.name "lobehubbot"
          git config --global user.email "i@lobehub.com"
          git add .
          git commit -m "âœ¨ feat(auto): Auto build static icons" || exit 0
          git push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Build RN
        run: bun run build:rn

      - name: Release Static
        run: |
          # Remove workspaces field from root package.json to prevent npm's arborist
          # from trying to load the workspace tree (which crashes with bun-managed node_modules).
          # multi-semantic-release discovers packages via pnpm-workspace.yaml as fallback.
          cp package.json package.json.bak
          node -e "const fs=require('fs'),p=JSON.parse(fs.readFileSync('package.json','utf8'));delete p.workspaces;fs.writeFileSync('package.json',JSON.stringify(p,null,2)+'\n')"
          trap 'mv package.json.bak package.json' EXIT
          npm run release:static
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
